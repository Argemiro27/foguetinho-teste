<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Foguete Flutuante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="./script.js"></script>

    <div class="card p-5">
      <center>
        <div id="rocketid" style="font-size: 170px; display: flex; justify-content: center;">
          <div id="rocket-emote" class=""><img height="150" src="./assets/rocket.png" alt=""></div>
          <div id="bomb-emote"><img height="150" src="./assets/boom.png" alt=""></div>
        </div>
      </center>
      <div>
        <center>
          <h1 id="cronometro"><p>0 seg.</p></h1>
        </center>
        <span class="badge badge-1 p-3" onclick="setNumeroEscolhido(10)"
          >10</span
        >
        <span class="badge badge-2 p-3" onclick="setNumeroEscolhido(15)"
          >15</span
        >
        <span class="badge badge-3 p-3" onclick="setNumeroEscolhido(20)"
          >20</span
        >
        <span class="badge badge-4 p-3" onclick="setNumeroEscolhido(25)"
          >25</span
        >
        <span class="badge badge-5 p-3" onclick="setNumeroEscolhido(30)"
          >30</span
        >
        <input
          readonly
          type="text"
          class="form-control mt-3"
          id="numeroEscolhido"
        />

        <br /><br />
        <button id="roda-jogo" class="btn" onclick="iniciajogo()">
          INICIAR!
        </button>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <p id="mensagem"></p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Estado inicial da bomba precisa ser invis√≠vel
        document.getElementById("bomb-emote").style.display = "none";
      });
      if ((document.getElementById("numeroEscolhido").value = "")) {
        document.getElementById("roda-jogo").disabled = true;
      }
      function setNumeroEscolhido(numero) {
        document.getElementById("numeroEscolhido").value = numero;
      }
    </script>
  </body>
</html>
